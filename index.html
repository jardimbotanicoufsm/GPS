<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim Botânico - Waze</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="waze-style.css">
</head>
<body>
  <div class="container" id="area">
    <canvas id="canvas"></canvas>

    <!-- Pontos de destino -->
    <div class="ponto-especifico" data-id="0" style="top: 15%; left: 40%;">
      <img src="imagens/localizacao-vermelha.png" alt="Ponto 1" class="icone-destino">
    </div>
    <div class="ponto-especifico" data-id="1" style="top: 65%; left: 50%;">
      <img src="imagens/localizacao-azul.png" alt="Ponto 2" class="icone-destino">
    </div>
    <div class="ponto-especifico" data-id="2" style="top: 25%; left: 60%;">
      <img src="imagens/localizacao-amarela.png" alt="Ponto 3" class="icone-destino">
    </div>

    <!-- Bússolas com distâncias -->
    <div class="bussola-com-distancia" data-id="0">
      <img src="imagens/bussola.png" class="bussola" data-id="0">
      <div class="distancia" id="distancia-0">0 m</div>
      <div class="legenda">Ponto vermelho</div> <!-- Nova legenda -->
    </div>
    <div class="bussola-com-distancia" data-id="1">
      <img src="imagens/bussola.png" class="bussola" data-id="1">
      <div class="distancia" id="distancia-1">0 m</div>
      <div class="legenda">Ponto azul</div> <!-- Nova legenda -->
    </div>
    <div class="bussola-com-distancia" data-id="2">
      <img src="imagens/bussola.png" class="bussola" data-id="2">
      <div class="distancia" id="distancia-2">0 m</div>
      <div class="legenda">Ponto amarelo</div> <!-- Nova legenda -->
    </div>

    <!-- Usuário -->
    <img src="imagens/icone.png" class="usuario" id="usuario">
  </div>

  <!-- Scripts -->
  <script src="waze-usuario.js"></script>
  <script src="waze-arraste.js"></script>
  <script src="waze-destinos.js"></script>
  <script src="waze-caminho.js"></script>
  <script src="waze-script.js"></script>
</body>
</html>
